<body>

        <section class=" border border-5 border-primary d-flex justify-content-center mt-5 position-relative col-sm-12 col-md-4 col-12" style="height: 50vh; border-radius: 20px; top: 15vh;">
            <form class="mt-3 position-relative" style="top:7vh;">
                <h1 style="color: #3dd5f3">Login Page</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="color: #3dd5f3">User Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" style="border:2px solid #a6b5cc" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" style=" border: 2px solid #a6b5cc" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

        </section>
    </section>

</section>
